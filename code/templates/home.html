{% extends 'base.html' %}
{% load static %}

{% block 'body' %}
    <section class="home text-center d-flex align-items-center" id="home">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6" data-aos="fade-up-right">
                    <h1 class="fs-1 fw-bolder" style="color: #f5f8f8;">DevOps</h1>
                    <p class="mb-5" style="color: #f5f8f8;">Qualquer coisa</p>
                </div>
            </div>
        </div>
    </section>

    <section class="contato">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="formulario" id="contato">
                        <h2>Entre em Contato</h2>
                        {% if messages %}
                            {% for m in messages%}
                                <div class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert">
                                    <strong>{{m}}</strong>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor%}
                        {% endif %}
                        <form action="{% url "enviar-email" %}" method="post"> {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="nome" class="form-control" placeholder="Nome" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="mensagem" rows="4" placeholder="Mensagem" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-form-grenn">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock 'body' %}
