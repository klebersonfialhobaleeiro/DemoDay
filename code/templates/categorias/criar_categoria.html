{% extends 'base.html' %}
{% load bootstrap %}

{% block 'body' %}
  <div class="container mt-4">
    <div class="row align-items-center mb-3">
      <div class="col">
        <h2>Criar Nova Categoria</h2>
      </div>
      <div class="col text-end">
        <a href="{% url 'lista_categorias' %}" class="btn btn-primary">Voltar para Lista de Categorias</a>
      </div>
    </div>

    <form method="post" action="{% url 'criar_categoria' %}">
      {% csrf_token %}
      {{ form|bootstrap }}
      <button type="submit" class="btn btn-success mt-3">Criar Categoria</button>
    </form>
  </div>
{% endblock 'body' %}
