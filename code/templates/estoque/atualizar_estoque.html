{% extends 'base.html' %}
{% load bootstrap %}

{% block 'body' %}
  <div class="container mt-4">
    <div class="row align-items-center mb-3">
      <div class="col">
        <h2>Atualizar Item de Estoque</h2>
      </div>
      <div class="col text-end">
        <a href="{% url 'lista_estoque' %}" class="btn btn-primary">Voltar para Lista de Estoque</a>
      </div>
    </div>

    <form method="post" action="{% url 'atualizar_estoque' estoque_id=estoque_item.id %}">
      {% csrf_token %}
      {{ form|bootstrap }}
      <button type="submit" class="btn btn-warning mt-3">Atualizar Item de Estoque</button>
    </form>
  </div>
{% endblock 'body' %}
